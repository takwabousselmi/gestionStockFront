<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Ajouter  unite</h5>
  <div class="card-body">

    <form  #form="ngForm" autocomplete="off"  (ngSubmit)="onSubmit()"
           method="POST" [formGroup]="UniterechercheForm">
      <div class="form-group ">
        <label>label:*</label>
        <input type="text" id="label" required="required"
               class="form-control" [(ngModel)]="service.formData.label"
               name="label" formControlName="label"
               [ngClass]="{ 'is-invalid': submitted && f.label.errors }">
        <div *ngIf="submitted && f.label.errors" class="invalid-feedback">
          <div *ngIf="f.label.errors.required">label est requis</div>
        </div>
      </div>
      <div class="form-group ">
        <label>Labo:*</label>
        <select  class="form-control"   [(ngModel)]="selectedLabo"  [ngModelOptions]="{standalone: true}">
          <option value="" selected></option>
          <option *ngFor="let lab of listLabo" [ngValue]="lab">
            {{lab.name}}
          </option>
        </select>
      </div>


      <div class="text-center">
        <button class="btn btn-primary mr-1"    type="submit" >Ajouter</button>
        <button class="btn btn-secondary" type="reset" (click)="Retourner()">Annuler</button>
      </div>
    </form>
  </div>
</div>
