<h1>Gestion des unités de recherche</h1>


<button mat-button matPrefix mat-icon-button>
  <mat-icon>search</mat-icon>
</button>
<div class="col-6 col-sm-4 col-md-2" style="margin-left: 80%">
  <button routerLink="/ajout-unite" class="btn btn-block btn-primary" type="button">Ajouter</button>
</div>
<br>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="col-12">
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > label </th>
      <td mat-cell *matCellDef="let pd "> {{pd.label}} </td>
    </ng-container>
    <ng-container matColumnDef="labo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > labo </th>
      <td mat-cell *matCellDef="let pd "> {{pd.labo.name}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let pd ">

        <button mat-button color="primary"
                title="Update"
                data-toggle="modal" data-target="#exampleModal" (click)=" populateForm(pd)" >
          <i class="material-icons" > edit</i>
        </button>

        <button mat-button color="primary"   title="Delete"
                data-toggle="modal" data-target="#deletemodal" (click)=" populateForm(pd)" >
          <i class="material-icons" > delete</i>
        </button>

      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let pd ; columns: displayedColumns;">

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"  showFirstLastButtons></mat-paginator>
</div>






<!-- ********************End modal ********************* -->
<!-- Modal delete -->
<div class="modal fade bd-example-modal-lg" id="deletemodal" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deletemodalLabel">Supprimer Unité de recherche</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      Voulez-vous vraiment supprimer cette unité?
      <div class="modal-footer">
        <button mat-button color="warn" (click)="onDelete(service.formData.id)" data-dismiss="modal">Supprimer</button>
        <button mat-button color="primary"  data-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
<!-- ********************End modal ********************* -->
