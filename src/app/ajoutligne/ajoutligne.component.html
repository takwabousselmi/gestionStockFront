<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Ajouter nouvelle Ligne de commande </h5>
  <div class="card-body">

    <form  #form="ngForm" autocomplete="off"  (ngSubmit)="onSubmit()" method="POST"
           [formGroup]="LignedecommandeForm">
      <div class="form-group ">
        <label>Qantite:*</label>
        <input type="text" id="quantite" required="required"
               class="form-control" [(ngModel)]="service.formData.quantite"
               name="quantite" formControlName="quantite"
               [ngClass]="{ 'is-invalid': submitted && f.quantite.errors }">
        <div *ngIf="submitted && f.quantite.errors" class="invalid-feedback">
          <div *ngIf="f.quantite.errors.required">quantite est requis</div>
        </div>
      </div>
      <div class="form-group ">
        <label>Prix:*</label>
        <input type="text" id="prix" required="required" class="form-control"
               [(ngModel)]="service.formData.prix"  name="prix" formControlName="prix"
               [ngClass]="{ 'is-invalid': submitted && f.prix.errors }">
        <div *ngIf="submitted && f.prix.errors" class="invalid-feedback">
          <div *ngIf="f.prix.errors.required">Prix est requis</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1"    type="submit" >Ajouter</button>
        <button class="btn btn-secondary" type="reset" (click)="Retourner()">Annuler</button>
      </div>
    </form>
  </div>
</div>
