<!-- main app container -->
<div class="card m-3">
  <h5 class="card-header">Ajouter Labo</h5>
  <div class="card-body">

    <form  #form="ngForm" autocomplete="off"  (ngSubmit)="onSubmit()" method="POST"
           [formGroup]="laboForm">
      <div class="form-group ">
        <label>name:*</label>
        <input type="text" id="name" required="required"
               class="form-control" [(ngModel)]="service.formData.name"
               name="name" formControlName="name"
               [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">name est requis</div>
        </div>
      </div>
      <div class="form-group ">
        <label>Type Labo:*</label>
        <input type="text" id="typeLabo" required="required" class="form-control"
               [(ngModel)]="service.formData.typeLabo"  name="typeLabo" formControlName="typeLabo"
               [ngClass]="{ 'is-invalid': submitted && f.typeLabo.errors }">
        <div *ngIf="submitted && f.typeLabo.errors" class="invalid-feedback">
          <div *ngIf="f.typeLabo.errors.required">typeLabo est requis</div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1"    type="submit" >Ajouter</button>
        <button class="btn btn-secondary" type="reset" (click)="Retourner()">Annuler</button>
      </div>
    </form>
  </div>
</div>
